<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinWise Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    
    <div class="header">
        <p class="greeting">Hello,</p>
        <p class="name">Kiyeth Munoz</p>
    </div>

    
    <div class="balance-card">
        <p class="balance-title">Total Balance</p>
        <p class="balance-value">₱ 7,600</p>
    </div>

    
    <div class="income-expense">
        <div class="card-small">
            <h3>Total Income</h3>
            <p>₱ 9,600</p>
        </div>

        <div class="card-small">
            <h3>Total Expenses</h3>
            <p>₱ 2,000</p>
        </div>
    </div>

    <div class="savings-card">
        <h3>Total Savings</h3>
        <p>₱ 5,000</p>
    </div>

    
    <div class="menu">
        <div class="menu-item"><i class="fas fa-folder"></i><br>Categories</div>
        <div class="menu-item"><i class="fas fa-chart-line"></i><br>Analysis</div>
        <div class="menu-item"><i class="fas fa-wallet"></i><br>Transactions</div>
        <div class="menu-item"><i class="fas fa-bell"></i><br>Notifications</div>
    </div>

    
    <div class="navbar">
        <div class="nav-item"><i class="fas fa-home"></i><br>Home</div>
        <div class="nav-item"><i class="fas fa-layer-group"></i><br>Categories</div>
        <div class="nav-item"><i class="fas fa-chart-pie"></i><br>Analysis</div>
        <div class="nav-item"><i class="fas fa-user"></i><br>Profile</div>
    </div>

<script src="dashboard.js"></script>
</body>
</html>
